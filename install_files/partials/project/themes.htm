<div data-manager="#themeList">

    {{^projectId}}

        <p class="lead"><?= Lang::get('html_project_themes_lead') ?></p>

        <!-- Search -->
        <form id="installThemesForm" onsubmit="Installer.Pages.projectForm.searchSubmit(this); return false">
            <div class="product-search">
                <input
                    class="product-search-input search-input-lg typeahead"
                    placeholder="<?= Lang::get('html_project_themes_search') ?>"
                    id="themeSearchInput"
                    data-handler="onSearchThemes"
                    />
            </div>
        </form>

    {{/projectId}}

    <div class="row">

        <div class="col-md-7">

            <!-- Included themes -->
            <div id="themeList" class="product-list-manager" data-handler="onThemeDetails" data-view="project/theme" data-set="includedThemes">
                <h4 class="section-header"><?= Lang::get('html_project_themes_included') ?> <small>(<span class="product-counter">0</span>)</small></h4>
                <div class="product-list-empty">
                    <p><?= Lang::get('html_project_themes_no_included') ?></p>
                </div>
                <ul class="product-list theme-list"></ul>
            </div>

        </div>
        <div class="col-md-5">

            {{^projectId}}

                <!-- Recommended extras -->
                <div class="suggested-products-container animated-content">
                    <h4 class="section-header"><?= Lang::get('html_project_themes_recommended') ?></h4>
                    <div class="scroll-panel">
                        <div class="row suggested-products suggested-themes" id="suggestedThemes" data-handler="onGetPopularThemes" data-set="suggestedThemes"></div>
                    </div>
                </div>

            {{/projectId}}
            {{#projectId}}

                <div class="callout callout-success">
                    <h4>{{ projectName }}</h4>
                    <p><?= Lang::get('html_project_themes_included_project') ?> <strong>{{ projectName }}</strong>.</p>
                </div>

            {{/projectId}}

        </div>

    </div>

</div>
