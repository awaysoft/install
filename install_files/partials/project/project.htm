{{^projectId}}
    <p class="lead"><?= Lang::get('html_project_project_lead') ?></p>
{{/projectId}}
{{#projectId}}
    <p class="lead text-success with-tick">
        <?= Lang::get('html_project_project_success') ?></p>
    </p>
{{/projectId}}

<form id="attachProjectForm" onsubmit="Installer.Pages.projectForm.attachProject(this); return false">
    <div class="form-group">
        <label for="attachProjectId" class="control-label"><?= Lang::get('html_project_project_project_id') ?></label>

        {{^projectId}}

            <div class="input-group">
                <input
                    name="project_id"
                    class="form-control input-lg project-id-input"
                    value=""
                    autocomplete="off"
                    id="attachProjectId" />
                <span class="input-group-btn">
                    <button class="btn btn-lg btn-success" type="submit"><?= Lang::get('html_project_project_check') ?></button>
                </span>
            </div>

        {{/projectId}}
        {{#projectId}}

            <div class="input-group">
                <input
                    name="project_id"
                    class="form-control input-lg project-id-input"
                    disabled="disabled"
                    value="{{ projectId }}"
                    id="attachProjectId" />
                <span class="input-group-btn">
                    <button
                        class="btn btn-lg btn-danger"
                        type="submit"
                        onclick="Installer.Pages.projectForm.detachProject(this); return false">
                        <?= Lang::get('html_project_project_remove') ?>
                    </button>
                </span>
            </div>

        {{/projectId}}

    </div>
</form>

<!-- Failure alert -->
<div id="projectFormFailed" class="project-form-failed animated-content"></div>

{{^projectId}}

    <ul class="list-inline">
        <li><a href="http://octobercms.com/help/site/projects#project-id" target="_blank"><?= Lang::get('html_project_project_find') ?></a></li>
    </ul>

{{/projectId}}
{{#projectId}}

    <table class="table table-bordered">
        <tr>
            <th class="col-md-2"><?= Lang::get('html_project_project_name') ?></th>
            <td>{{ projectName }}</td>
        </tr>
        <tr>
            <th class="col-md-2"><?= Lang::get('html_project_project_owner') ?></th>
            <td>{{ projectOwner }}</td>
        </tr>
        <tr>
            <th class="col-md-2"><?= Lang::get('html_project_project_description') ?></th>
            <td>{{ projectDescription }}</td>
        </tr>
    </table>

    <ul class="list-inline">
        <li><a href="javascript:Installer.showSection('plugins')"><?= Lang::get('html_project_project_view_plugins') ?></a></li>
        <li><a href="javascript:Installer.showSection('themes')"><?= Lang::get('html_project_project_view_themes') ?></a></li>
    </ul>

{{/projectId}}
